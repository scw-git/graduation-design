        function getRandomArrayElements(shuffled, count) {
            var i = arr.length, min = i - count, temp, index;
            while (i-- > min) {
                index = Math.floor((i + 1) * Math.random());
                temp = shuffled[index];
                shuffled[index] = shuffled[i];
                shuffled[i] = temp;
            }
            return shuffled.slice(count - 1);
        }

        function fn1(arr, n) {
            let newArr = []
            while (newArr.length < n) {
                let ran = Math.ceil(Math.random() * arr.length)
                if (ran < arr.length) {
                    newArr.push(arr[ran])
                    arr.splice(ran, 1)
                }
            }
            return newArr
        }
